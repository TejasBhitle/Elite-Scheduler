<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Elite Schedule</ion-title>
  </ion-navbar>
  <ion-toolbar color="secondary">
    <ion-title>My Teams</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content >

  <ion-card *ngIf="!favorites">
    <ion-card-header>No followed teams</ion-card-header>
    <ion-card-content>
      <p>You are not following any teams.</p>
      <button ion-button full icon-right (click)="goToTournament()">
        Find Tournaments
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-card-content>
  </ion-card>
  <!--
-->
  <ion-card *ngIf="favorites">
    <ion-list>
      <ion-list-header>Followed Teams</ion-list-header>
      <button ion-item *ngFor="let item of favorites">
        <ion-icon name="star"></ion-icon>
        {{ item.name}}
      </button>
    </ion-list>

    <ion-card-content>
      <button ion-button full icon-right (click)="goToTournament()">
        Find Tournaments
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-card-content>

  </ion-card>


</ion-content>
