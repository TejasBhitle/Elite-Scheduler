<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Elite Schedule</ion-title>
  </ion-navbar>
  <ion-toolbar color="secondary">
    <ion-title>My Teams</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content >
  <!--
  <p>No teams added</p>
-->
  <ion-list>
    <ion-list-header>Followed Teams</ion-list-header>
    <button ion-item *ngFor="let item of favorites">
      <ion-icon name="star"></ion-icon>
      {{ item.name}}
    </button>
  </ion-list>

  <button ion-button full (click)="goToTournament()" >Find</button>

</ion-content>
